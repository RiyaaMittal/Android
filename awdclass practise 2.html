<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class pointer{
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
            static displayname="pointer";
            static distance(a,b){
                const dx=a.x-b.x;
                console.log(a.x);
                console.log(b.x);
                console.log(dx);

                const dy=a.y-b.y;
                console.log(a.y);
                console.log(b.y);
                console.log(dy);
                return Math.sqrt(dx*dx+dy*dy);
            }
        }
        let p1=new pointer(1,3);
        let p2=new pointer(5,-1);
        console.log(p1);
        console.log(p2);
        console.log(pointer.distance(p1,p2));
    </script>
</body>
</html>
