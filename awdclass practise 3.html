<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        class first{
            constructor(radius,height){
                this.radius=radius;
                this.height=height;
            }
            volumeofcy(){
                var volume=(3.14*(this.radius*this.radius)*this.height);
                return  "volume of cylinder=",volume;
            }
            areaofcircle(){
                var area=(3.14*(this.radius*this.radius));
                return "area of circle=",area;
            }
            perimeterofcircle(){
                var peri=(2*3.14*this.radius);
                return "perimeter of circle=",peri;
            }
        }
        let a=new first(3,4);
        console.log(a.volumeofcy());
        console.log(a.areaofcircle());
        console.log(a.perimeterofcircle());

    </script>
</body>
